<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel | Parreira Sistemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../../core/styles/portal.css">
    <link rel="stylesheet" href="styles/master.css">

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="#" class="sidebar-header sidebar-logo">
                <span class="material-icons-round">admin_panel_settings</span>
                <span>Master Panel</span>
            </a>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <span class="material-icons-round">business</span>
                    Clientes (Tenants)
                </a>
                <a href="#" class="nav-item">
                    <span class="material-icons-round">settings</span>
                    Configurações
                </a>
                <a href="../../index.html" class="nav-item" style="margin-top: auto;">
                    <span class="material-icons-round">arrow_back</span>
                    Voltar ao Portal
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Gestão de Clientes</h2>
                <div class="user-info">
                    <span>Super Admin</span>
                    <span class="material-icons-round">account_circle</span>
                </div>
            </header>

            <div class="page-content">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>CNPJ</th>
                                <th>Módulos</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tenantsTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <button class="fab-add" onclick="alert('Funcionalidade de Novo Cadastro em breve!')">
            <span class="material-icons-round">add</span>
        </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
