<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados do Tenant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #ef4444;
        }

        .warning {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        #log {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .log-success {
            color: #22c55e;
        }

        .log-warning {
            color: #f59e0b;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <h1>üóëÔ∏è Ferramenta de Limpeza de Tenant</h1>

    <div class="warning">
        <strong>‚ö†Ô∏è ATEN√á√ÉO:</strong> Esta ferramenta ir√° APAGAR PERMANENTEMENTE todos os dados do tenant selecionado no
        Firebase.
        Use apenas se tiver certeza de que os dados est√£o contaminados/errados!
    </div>

    <div class="form-group">
        <label>ID do Tenant para LIMPAR:</label>
        <input type="text" id="tenantId" placeholder="Ex: centralpecas" value="centralpecas">
    </div>

    <div class="form-group">
        <label>Confirma√ß√£o (digite o nome do tenant novamente):</label>
        <input type="text" id="confirmTenant" placeholder="Digite novamente para confirmar">
    </div>

    <button class="btn-info" onclick="verificarDados()">üìä Verificar Dados Atuais</button>
    <button class="btn-danger" onclick="limparTenant()">üóëÔ∏è LIMPAR TENANT</button>
    <button class="btn-success" onclick="limparLocal()">üßπ Limpar LocalStorage</button>

    <div id="log">Aguardando a√ß√£o...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const logDiv = document.getElementById('log');

        function log(msg, type = '') {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<span class="log-${type}">[${time}] ${msg}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
        }

        async function verificarDados() {
            const tenantId = document.getElementById('tenantId').value.trim();
            if (!tenantId) {
                alert('Informe o ID do tenant');
                return;
            }

            clearLog();
            log(`üìä Verificando dados do tenant: ${tenantId}`, 'info');

            try {
                const db = firebase.firestore();
                const snapshot = await db.collection('tenants').doc(tenantId).collection('legacy_store').get();

                if (snapshot.empty) {
                    log(`‚ö†Ô∏è Nenhum documento encontrado para o tenant: ${tenantId}`, 'warning');
                    return;
                }

                log(`üì¶ ${snapshot.size} documentos encontrados:`, 'success');

                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    let info = '';

                    if (data.isChunked) {
                        info = `(particionado em ${data.chunkCount} partes)`;
                    } else if (data.content) {
                        try {
                            const parsed = JSON.parse(data.content);
                            if (Array.isArray(parsed)) {
                                info = `(${parsed.length} itens)`;
                                if (parsed.length > 0 && parsed[0].transportadora) {
                                    info += ` - Ex: ${parsed[0].transportadora}`;
                                }
                                if (parsed.length > 0 && parsed[0].nome) {
                                    info += ` - Ex: ${parsed[0].nome}`;
                                }
                            } else {
                                info = `(objeto)`;
                            }
                        } catch (e) {
                            info = `(${data.content.length} chars)`;
                        }
                    }

                    log(`  üìÑ ${doc.id} ${info}`);
                }

            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');
            }
        }

        async function limparTenant() {
            const tenantId = document.getElementById('tenantId').value.trim();
            const confirmTenant = document.getElementById('confirmTenant').value.trim();

            if (!tenantId) {
                alert('Informe o ID do tenant');
                return;
            }

            if (tenantId !== confirmTenant) {
                alert('A confirma√ß√£o n√£o confere! Digite o nome do tenant novamente para confirmar.');
                return;
            }

            if (!confirm(`üö® √öLTIMA CONFIRMA√á√ÉO!\n\nVoc√™ est√° prestes a APAGAR TODOS os dados de:\n\n"${tenantId}"\n\nEsta a√ß√£o √© IRREVERS√çVEL!\n\nDeseja continuar?`)) {
                return;
            }

            clearLog();
            log(`üóëÔ∏è Iniciando limpeza do tenant: ${tenantId}`, 'warning');

            try {
                const db = firebase.firestore();
                const collectionRef = db.collection('tenants').doc(tenantId).collection('legacy_store');
                const snapshot = await collectionRef.get();

                if (snapshot.empty) {
                    log(`‚ö†Ô∏è Nenhum documento encontrado para limpar`, 'warning');
                    return;
                }

                log(`üì¶ ${snapshot.size} documentos ser√£o apagados...`, 'info');

                let deleted = 0;
                for (const doc of snapshot.docs) {
                    await collectionRef.doc(doc.id).delete();
                    deleted++;
                    log(`  ‚úÖ Apagado: ${doc.id}`, 'success');
                }

                log(`\nüéâ LIMPEZA CONCLU√çDA! ${deleted} documentos apagados.`, 'success');
                log(`\nüìå Agora fa√ßa:`, 'info');
                log(`   1. Clique em "Limpar LocalStorage"`, 'info');
                log(`   2. Fa√ßa login novamente no sistema`, 'info');
                log(`   3. Os dados devem estar vazios`, 'info');

            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');
            }
        }

        function limparLocal() {
            const tenantId = document.getElementById('tenantId').value.trim();

            clearLog();
            log(`üßπ Limpando localStorage...`, 'info');

            const keys = ['dispatches', 'freight_tables', 'carrier_list', 'carrier_configs', 'company_data', 'app_users', 'carrier_info_v2', 'clients', 'logged_user'];

            keys.forEach(k => {
                localStorage.removeItem(k);
                log(`  ‚úÖ Removido: ${k}`, 'success');
            });

            // Tamb√©m limpar o tenant para for√ßar relogin
            localStorage.removeItem('app_tenant_id');
            log(`  ‚úÖ Removido: app_tenant_id`, 'success');

            log(`\nüéâ LocalStorage limpo!`, 'success');
            log(`\nüìå Agora fa√ßa:`, 'info');
            log(`   1. Feche esta janela`, 'info');
            log(`   2. Abra o sistema normalmente`, 'info');
            log(`   3. Fa√ßa login no tenant desejado`, 'info');
        }

        // Verificar Firebase ao carregar
        log('üî• Conectando ao Firebase...', 'info');
        firebase.auth().signInAnonymously().then(() => {
            log('‚úÖ Conectado ao Firebase!', 'success');
        }).catch(e => {
            log(`‚ùå Erro ao conectar: ${e.message}`, 'error');
        });
    </script>
</body>

</html>
